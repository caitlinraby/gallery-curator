<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Curator</title>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Virtual Gallery Curator</h1>
    </div>

    <div id="subtitle">
        <p>Curate your own virtual gallery with the works at the Metropolitan Museum of Art</p>
    </div>

    <div id="form-div">
        <form id="search-form" name="search-form" action="" method="GET">
          
            <label for="search-field">Search for Artwork by Keyword:</label>
            <input type="text" id="search-by-keyword" name="search_term">
            <input type="submit" value="Search!">
        </form>
    </div>

    <div id="search-results-container">
        <ul id="search-results-list">

        </ul>
    </div>
    

    <div id="gallery-container">
        <h3>My Gallery</h3>
        <h5>Save your favorites here!</h5>

        <div id="gallery-grid-div">

        </div>
    </div>

    
    
</body>
</html>
